<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/"><img style="margin-right: 5px" width="50px" height="50px" src="static/img/logo_2.png"></a>
            <a class="navbar-brand" href="#">SchoolSwap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Профиль</a>
                    <a class="nav-link" href="#">Объявления</a>
                </div>
            </div>
            {% if current_user.is_authenticated %}
                <form class="d-flex">
                    <a class="btn btn-danger" href="/logout">Выйти</a>
                </form>
            {% else %}
                <form class="d-grid gap-2 d-md-block">
                    <a class="btn btn-secondary" href="/register">Регистрация</a>
                    <a class="btn btn-secondary" href="/login">Войти</a>
                </form>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
