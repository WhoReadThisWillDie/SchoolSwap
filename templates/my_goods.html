{% extends "base.html" %}

{% block items %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<h1 style="text-align: center;">Мои Товары</h1>
<div class="col-md6" style="
text-align: center;
padding-top: 10px;
">
  <a href="/" class="btn btn-success">Настройки</a>
  <a href="/my_goods" class="btn btn-success">Мои Товары</a>
  <a href="/" class="btn btn-success">Помощь</a>
</div>
<div class="items">
  {% for item in goods%}
  <div class="col-md-auto border rounded item">
    <img src="{{ url_for('static', filename=item.picture) }}" class="image">
    <h2>{{item.title}}</h2>
    <div>
      {{item.description}}
    </div>
    <div>
      Цена - {{item.price}}
    </div>
    <div>
      Категория - {{item.category}}
    </div>
    <div>
      Дата добавления - {{item.created_date}}
    </div>
    <div>
      <a href="/goods_info/{{ item.id }}" class="btn btn-success">
        Подробнее
      </a>
      <a href="/goods/{{ item.id }}" class="btn btn-warning">
        Изменить
      </a>
      <a href="/goods_delete/{{ item.id }}" class="btn btn-danger">
        Удалить
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
